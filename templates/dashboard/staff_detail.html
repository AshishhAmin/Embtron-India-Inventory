{% extends 'partials/base.html' %}
{% block title %}Staff page {% endblock %}

{% block content %}

{% include 'partials/topnav.html' %}
  <!--Table-->
  <div class="container">
    <div class="row my-4 justify-content-center">
        <div class="col-md-8">
            <div class="card shadow-lg">
              
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-8">
                            <h5>Profile Information</h5>
                            <hr>
                            <table class="table bg-white table-borderless">
                                <tbody>
                                    <tr>
                                        <th scope="row" style="background-color: rgb(22, 28, 77);">Name</th>
                                        <td>{{ worker.username }}</td>
                                    </tr>
                                    <tr>
                                        <th scope="row"style="background-color: rgb(22, 28, 77);">Email</th>
                                        <td>{{ worker.email }}</td>
                                    </tr>
                                    <tr>
                                        <th scope="row"style="background-color: rgb(22, 28, 77);">Phone</th>
                                        <td>{{ worker.profile.phone }}</td>
                                    </tr>
                                    <tr>
                                        <th scope="row"style="background-color: rgb(22, 28, 77);">Address</th>
                                        <td>{{ worker.profile.address }}</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                        <div class="col-md-4">
                            <img class="img-thumbnail" src="{{ worker.profile.image.url }}" alt="">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>



<!--End Table-->
    {% endblock %}
