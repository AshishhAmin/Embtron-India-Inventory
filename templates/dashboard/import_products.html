{% extends 'partials/base.html' %}
{% block title %}Import page{% endblock %}
{% load crispy_forms_tags %}
{% load static %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center" style="max-height: 100vh;">
    <div class="row w-100 justify-content-center">
        <div class="col-md-6 col-lg-4">
            <div class="border bg-white p-3" style="border-radius: 30px;">
                <h4 class="text-center" style="font-size: large;font-weight: bold;">Import Products from CSV</h4>
                <hr>
                <form method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <button type="submit" class="btn btn-primary btn-block">Upload</button>
                </form>
                <a href="{% url 'dashboard-product' %}" class="btn btn-secondary btn-block mt-3">Back to Products</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
